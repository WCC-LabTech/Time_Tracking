<!DOCTYPE html>
<html lang="en">
	<head>
		{% load staticfiles %}
		<link href="https://netdna.bootstrapcdn.com/twitter-bootstrap/2.3.1/css/bootstrap-combined.min.css" rel="stylesheet">
		<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7/jquery.js"></script>
		<script src="https://netdna.bootstrapcdn.com/twitter-bootstrap/2.3.1/js/bootstrap.min.js"></script>
		<script src="http://malsup.github.com/jquery.form.js"></script>
		<script type='text/javascript' src="{% static "jquery/jquery-ui-1.10.2.custom.min.js" %}"></script>
        <style type="text/css">
            form > li {
              display:inline-block 
            }
            form > li > label {
                float:left
            }
            form > li > input {
                margin:0 !important;
                padding:0 !important;
            }
            form {
                margin:0;
            }
        </style>
    </head>
	<body>
		<div class="navbar navbar-inverse navbar-fixed-top">
			<div class="navbar-inner">
				<div class="container-fluid">
					<a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</a>
					<a class="brand" href="/">Django-scheducal</a>
					<div class="nav-collapse collapse">
						<p class="navbar-text pull-right">
							Logged in as {{ user.first_name }} | <a href="/_logout/">Logout</a></p>
					</div><!--/.nav-collapse -->
				</div>
			</div>
		</div>

		<div class="container-fluid" style="margin-top:60px">
			<div class="row-fluid">
				<div class="span2">
					<ul class="nav nav-list well">
						<li class="nav-header">User Info</li>
						<li><a href="/">Home</a></li>
						<li><a href="/calendar/">Scheducal</a></li>
						{% if user.is_staff %}
							<li class="nav-header">Admin Resources</li>
							<li><a href="/admin/">Admin Panel</a></li>
						{% endif %}
					</ul>
				</div>
				<div class="span10">
					{% block content %}
					{% endblock %}
				</div>
			</div>
		</div>
	</body>
